version: '3.7'

services:
  django_gunicorn:
    volumes:
      - static:/app/productionfiles/
    build:
      context: .
    expose:
      - "8000"
    networks:
      blogs:

  nginx:
    build: ./nginx
    volumes:
      - static:/app/productionfiles/
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn
    networks:
      blogs:

  locust:
    image: locustio/locust
    ports:
      - "8089:8089"
    volumes:
      - ./locust:/locust
    command: -f /locust/locustfile.py -H http://web:8000
    depends_on:
      - nginx
volumes:
  static:

networks:
  blogs:


