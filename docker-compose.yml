version: '3.7'

services:
  django_gunicorn:
    volumes:
      - static:/productionfiles/
    build:
      context: .
    ports:
      - "8000:8000"
    
  nginx:
    build: ./nginx
    volumes:
      - static:/productionfiles/
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn

volumes:
  static:
