<!doctype html>

        <div class="container mx-auto p-3" style=" background-color: #1b3ba3; box-shadow: 3px 5px grey;">

            <form method="GET" action="submissions" class="mx-auto" style="display: inline; text-align: center;">
                <input type="submit" value="Feeds" name="type" class="mx-auto" style="font-size: 12px; color: #f8f7ba; text-align: center;">

            </form>
            <form style="text-align: right; font-size: 16px; color: #f8f7ba;" method="get" action="/account">
                <nav>
                    <input type="submit" value="Account" style="display:inline;margin-left: 8px; font-size: 12px;">
                    <p style="display:inline;margin-left: 8px; color: gold; font-size: 26px; box-shadow: 2px 2px #f8f7ba;">{{ writer_name }}</p>
                </nav>
              </form>
          </form>
          </div>
          <div class="container mx-auto mt-4" style="text-align: center;">
            <form method="GET" action="submissions" style="display: inline;">
                <input type="submit" value="Your Submissions" class="shadow-lg rounded p-2" style="border: 2px solid #3081D0; background-color: #1b3ba3;color: gold; box-shadow: 2px 2px gold;">
            </form>
            <form method="GET" action="new" style="display: inline; margin-left: 10px;">
                <input type="submit" value="New Submissions" class="shadow-lg rounded p-4" style="border: 2px solid #3081D0; background-color: #1b3ba3;color: gold; box-shadow: 2px 2px gold;">
            </form>
        </div>
          <div class="flex" style="margin-top: 15px;">
          <div class="container w-5/5 h-full" style="display: inherit;">
            <div class="container p-4" style="overflow-y:auto;overflow-x: hidden;">
                <div class="box-border h-full w-full mt-8 shadow-lg rounded-lg relative" style="background-color: #1b3ba3;">

                     <p class="mx-auto" style="display: inline; font-size: 12px; color: gold; text-align: center;">new writeup!</p>
                    </div>
                    <form method="POST" class="p-4" action="submit_article" >{% csrf_token %}
                        <input type="text" placeholder="TITLE OF THE BLOG!" class="w-full h-12 rounded shadow-lg" name="title" style="box-shadow: 2px 2px gold; color: #1b3ba3; text-align: center;" required>
                        <textarea rows="18" placeholder="WRITER YOUR BLOG HERE" class="w-full mt-4 rounded shadow-lg" name="blog" style="box-shadow: 2px 2px gold; color: #1b3ba3; text-align: justify; height: fit-content;" required></textarea>

                        <div class="mx-auto mt-2" >

                    </div>
                </form>
            </div>
          </div>
