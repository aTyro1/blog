{% load static %}
<!doctype html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="flex" style="background-color: #FFF5C2;">
        <div class="w-1/5 h-screen shadow-lg p-4 justify-center" style="background-color: #3081D0;" style="text-align: center;">
                <div class="box-border h-16 w-16 mt-4 rounded-full p-3 mx-auto" style="text-align: center; background-color: #F4F27E;">
                    <h1 style="text-align: center; font-size: 25px;">{{ writer_name_fl }}</h1>
                </div>
                <div class="container p-2 mt-8">
                    <p style="color: #F4F27E; text-align: center;" >Top Writers</p>
                    <div class="container mt-2">
                        <button class="w-full shadow-lg rounded" style="background-color: #f8f7ba; color:#3081D0;">{{ writer_name }}</button>
                    </div>
                </div>
            
        </div>
        <div class="w-4/5 h-full" style="background-color: #FFF5C2;">
              <div class="container h-4 p-4 mt-2">
                <div class="box-border h-screen w-full mt-2 shadow-lg rounded-lg relative" style="background-color: #F4F27E;">
                        <div class="mx-auto" style="text-align: center;">
                         <p class="mx-auto" style="display: inline; font-size: 12px; color: #6DB9EF; text-align: center;">posted on {{ date }}, by {{ writer_name }} </p><p style="display: inline; color:#3081D0"> Dr XYZ</p> 
                        </div>
                        <div class="container p-2">
                            <div class="box-border h-6 w-6 p-2 rounded-md" style="display: inline; background-color: #6DB9EF;">
                                TOPIC:
                               </div >
                            <p style="color: #6DB9EF;text-align: justify;font-size: 14px; display: inline; margin-left: 4px;">{{ title }}</p>
                                <hr>
                                <div class="box-border h-6 w-6 p-2 rounded-md" style="display: inline; background-color: #FFF5C2;">
                                    ABSTRACT:
                                   </div > 
                            <p style="color:#3081D0;text-align: justify; font-size: 14px; display: inline; margin-left: 4px;">{{ blog }}</p>
                            
                        </div>
                        <div class="absolute inset-x-0 bottom-0 h-12 mx-auto" style="background-color: #f8f7ba; text-align: center;">
                            <form class="mx-auto mt-2" method="GET" action="loadArticles" >
                                <!-- <span class="material-symbols-outlined">
                                    favorite
                                    </span> -->
                                <input class="mx-auto shadow-lg rounded-md" style="background-color: #F4F27E; color: #3081D0; padding: 4px; border-color: #3081D0; border: 2px solid;" type="submit" value="read >>" >
                            </form>
                        </div>
                </div>
               
              </div>
              
        </div>
    </div>
</body>
</html>
